init:
  - cmd: cmake --version
  - cmd: awk -Wversion
  - cmd: gawk -Wversion
  - cmd: awk -W version
  - cmd: gawk -W version
  - cmd: awk --version
  - cmd: gawk --version

environment:
  matrix:
    - GENERATOR: "Visual Studio 12"
      CONFIG: Release
    - GENERATOR: "Visual Studio 12 Win64"
      CONFIG: Release

build_script:
  - cmake "-G%GENERATOR%" -H. -B_builds
  - cmake --build _builds --config "%CONFIG%"
