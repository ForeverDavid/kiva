init:
  - cmd: cmake --version
  - cmd: g++ --version
  - cmd: mingw32-make --version

skip_branch_with_pr: true
clone_depth: 50

environment:
  matrix:
    - GENERATOR: "MinGW Makefiles"
      MINGW_DIR: mingw32
    - GENERATOR: "MinGW Makefiles"
      MINGW_DIR: mingw64
    - GENERATOR: "Visual Studio 12"
      CONFIG: Release
    - GENERATOR: "Visual Studio 12 Win64"
      CONFIG: Release

build_script:
  - cmake "-G%GENERATOR%" -H. -B_builds
  - cmake --build _builds --config "%CONFIG%"
