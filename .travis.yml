language: cpp
clone_depth: 100
notifications:
  email: false
env:
  global:
    - RT_URL=github.com/big-ladder/kiva-test-results.git
    - TEST_DIR=build/test/results
    - RT_DIR=scripts/regress
    secure: ""
matrix:
  include:
    - os: osx
      compiler: clang
      osx_image: xcode7
      env: PROCESSOR_ARCHITECTURE=x86_64 COMPILER=clang BUILD_ARCHITECTURE=macosx-clang-x86_64
    - os: linux
      compiler: gcc
      sudo: required
      dist: trusty
      env: PROCESSOR_ARCHITECTURE=x86_64 COMPILER=gcc BUILD_ARCHITECTURE=linux-gnu-x86_64
before_install:
  - rvm install 2.0.0
  - gem install bundler
  - cd scripts && bundle install && cd ..
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install cmake; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gcc; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -y -qq update; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -y install cmake; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -y install gfortran; fi

script:
  - ruby -e "puts(RUBY_PLATFORM)"
  - SRC_BRANCH=$TRAVIS_BRANCH
  - mkdir build
  - cd build
  - cmake -DPROCESSOR_ARCHITECTURE=$PROCESSOR_ARCHITECTURE ..
  - make -j
  - cd ../scripts
  - bundle exec ruby run-kiva.rb ../build/kiva ../examples/slab.yaml ../weather/USA_DC_Washington.epw ../build/test/results/${BUILD_ARCHITECTURE}/slab/out.csv
  - bundle exec ruby run-kiva.rb ../build/kiva ../examples/basement.yaml ../weather/USA_IL_Chicago.epw ../build/test/results/${BUILD_ARCHITECTURE}/basement/out.csv
  - bundle exec ruby run-kiva.rb ../build/kiva ../examples/crawlspace.yaml ../weather/USA_FL_Tampa.epw ../build/test/results/${BUILD_ARCHITECTURE}/crawlspace/out.csv
  - bundle exec ruby log-results.rb
